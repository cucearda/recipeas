{% extends "layout.html" %}
{% block title %}Discussion{% endblock %}

{% block content %}
    {% if discussions%}
    <form name="discussions_list", action="", method="POST">
        <table class="table is-striped is-fullwidth">
            {% for discussion_key, discussion in discussions%}
            <tr>
                <td>
                    <a href="{{ url_for('discussion_page', discussion_key = discussion_key) }}">
                    {{discussion.header}}
                    </a>
                </td>
                <td>
                    {{discussion.user}}
                </td>
                <td>
                    {{discussion.likes}}
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="button is-danger is-small">Delete</button>
    </form>
    {% else %}
    <h1 class="title has-text-warning has-text-weight-bold">NO RECIPEAS YET</h1>

    {% endif %}
{% endblock %}
